<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="person">
      <div class="person__status">
        <img src="./images/image-jeremy.png" alt="photo Jeremy" class="person__picture">
        <p class="person__report">Report for</p>
        <p class="person__name">Jeremy Robson</p>
      </div>
      <div class="person__dates">
        <a href="#" class="daily">Daily</a>
        <a href="#" class="weekly">Weekly</a>
        <a href="#" class="monthly">Monthly</a>
      </div>
    </section>
    <section class="schedule">      
    </section>
  </main>  
  <script src="./data.js"></script>
</body>

</html>
